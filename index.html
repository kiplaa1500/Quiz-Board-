<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <link rel="icon" href="images/icon.png">
    <title>Quiz Board</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">JavaScript Quiz</h1>
        <form>
            <div id="intro">
                <h4>Test your JavaScript knowledge</h4>
                <p></p>
                <div class="form-group">
                    <label for="name">First Name*</label>
                    <input class="form-control" type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="name">Second Name*</label>
                    <input class="form-control" type="text" id="secondName" required>
                </div><br><br>
                <button id="start-btn" class="btn">START</button>
            </div>
            <div id="form1">
                <div class="question1">
                    <p>1. What is JavaScript?</p>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="language">
                                <input value="10" type="radio" name="js" id="language">
                                <span class="circle"></span>
                                Programming Language</label>
                        </div>
                        <div class="form-group">
                            <label for="asian">
                                <input value="0" type="radio" name="js" id="asian">
                                <span class="circle"></span>
                                Creek Language</label>
                        </div>
                        <div class="form-group">
                            <label for="java">
                                <input value="0" type="radio" name="js" id="java">
                                <span class="circle"></span>
                                Its Java</label>
                        </div>
                        <div class="form-group">
                            <label for="none">
                                <input value="0" type="radio" name="js" id="none">
                                <span class="circle"></span>
                                None of the above</label>
                        </div>
                    </div>

                </div>
                <div class="question2">
                    <p>2. When was JavaScript created?</p>
                    <div class="inputs">
                        <div class="form-group">
                            <label for="2018">
                                <input value="0" type="radio" name="year" id="2018">
                                <span class="circle"></span>
                                2018
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="1995">
                                <input value="10" type="radio" name="year" id="1995">
                                <span class="circle"></span>
                                1995</label>
                        </div>
                        <div class="form-group">
                            <label for="1837">
                                <input value="0" type="radio" name="year" id="1837">
                                <span class="circle"></span>
                                1837</label>
                        </div>
                        <div class="form-group">
                            <label for="2000">
                                <input value="0" type="radio" name="year" id="2000">
                                <span class="circle"></span>
                                2000</label>
                        </div>
                    </div>
                </div>
                <div class="question3">
                    <p>3. How can you declare variable in javascript?</p>
                    <div class="inputs">

                        <div class="form-group">
                            <label for="asian">
                                <input value="0" type="radio" name="js" id="asian">
                                <span class="circle"></span>
                                Using if</label>
                        </div>
                        <div class="form-group">
                            <label for="java">
                                <input value="0" type="radio" name="js" id="java">
                                <span class="circle"></span>
                                Using switch</label>
                        </div>
                        <div class="form-group">
                            <label for="language">
                                <input value="10" type="radio" name="js" id="language">
                                <span class="circle"></span>
                                Using Let, var</label>
                        </div>
                        <div class="form-group">
                            <label for="none">
                                <input value="0" type="radio" name="js" id="none">
                                <span class="circle"></span>
                                None of the above</label>
                        </div>
                    </div>

                </div>
                <button id="submit" class="btn">Submit</button>

            </div>
            <div id="score">
                <p class="text-center name-display"></p>
                <p class="text-center">Your score is:</p>
                <p class="text-center scoreDisplay"></p>
                <button id="retake" class="btn">Retake Quiz</button>

            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
